<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>消失的网页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container py-5">
        <!-- For demo purpose-->
        <header class="text-center">
            <h1 class="display-4 mb-4">消失的网页</h1>
            <p class="font-italic text-muted mb-0">今年一过，这个网页将会永久性的消失。</p>
            <p class="font-italic text-muted">也许你现在看到，这网页正在逐渐消失……</p>
        </header>

        <div class="py-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- Countdown 1-->
                    <div class="rounded bg-gradient-1 text-white shadow p-5 text-center mb-5">
                        <p class="mb-4 font-weight-bold text-uppercase">此网页有效期限：</p>
                        <div id="clock" class="countdown-circles d-flex flex-wrap justify-content-center pt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
